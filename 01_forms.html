<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="index.php" method="post" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" required max="15"><br>

        <label for="pass">password:</label>
        <input type="password" name="" id="pass" min="8"><br>

        <label for="email">email:</label>
        <input type="email" name="" id="email" placeholder="horen@gmail.com"><br>

        <label for="phone">phone:</label>
        <input type="number" name="" id="phone" placeholder="+62" maxlength="15"><br>

        <label for="bday">birthdate:</label>
        <input type="date" name="" id="bday"><br>

        <label for="quantity">quantity:</label>
        <input type="number" name="" id="quantity"><br>

        <label for="title">title:</label>

        <input type="radio" name="title" id="Mr." value="Mr.">
        <label for="Mr.">Mr.</label>
        <input type="radio" name="title" id="Ms." value="Ms.">
        <label for="Ms.">Ms.</label>
        <input type="radio" name="title" id="PhD." value="PhD.">
        <label for="PhD.">PhD.</label><br>

        <label for="payment">payment</label>
        <select name="" id="">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="gopay">gopay</option>
        </select><br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment</label>
        <textarea name="" id="comment"></textarea><br>

        <label for="file">upload file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <br>
        <input type="reset" name="" id="">
        <input type="submit" name="" id="">
    </form>

</body>

</html
